---
applications:
- name: codimd
  instances: 1
  memory: 1G
  command: yarn run start
  buildpacks:
    - nodejs_buildpack
  services:
    - codimd-psql
  env:
    CF_DB: codimd-psql
    CMD_DB_URL: $DATABASE_URL
    CMD_PORT: 8080
    CMD_DOMAIN: codimd.app.cloud.gov
    NODE_ENV: production
    CMD_PROTOCOL_USESSL: true
    PGSSLMODE: require
