---
applications:
- name: paas-codimd
  instances: 1
  memory: 1G
  command: npm install && npm run build && npm run start
  buildpacks: 
    - nodejs_buildpack
  env:
    CF_DB: paas-codimd-db
    CMD_PORT: 8080
    CMD_DOMAIN: paas-codimd.app.cloud.gov
    NODE_ENV: production
    CMD_PROTOCOL_USESSL: true